query objectives($year: Float!) {
   getManyObjectives(filters: { 
    includeHidden: true,  
    year: $year
  }) {
    id
    createdAt
    title {
      ...LocalesSelect
    }
    description {
      ...LocalesSelect
    }
    source
    year
    progress
  }
}

fragment LocalesSelect on Locales {
   en
   fr
   pt
}